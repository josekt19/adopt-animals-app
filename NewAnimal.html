<h2>Registro de nuevo animal</h2>
<div class="container Registro">

  <br>
  <br>
  <h2>Datos de mascota</h2>
  <br>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="animaltype">Tipo de animal</label>
        <input type="text" class="form-control" id="animaltype" placeholder="Tipo de animal">
      </div>
      <div class="form-group col-md-6">
        <label for="name">Nombre de animal</label>
        <input type="text" class="form-control" id="animalname" placeholder="Opcional">
      </div>

      <div class="form-group col-md-6">
        <label for="inputAddress">Barrio</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese direccion">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress2">Raza</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Raza">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Edad</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Edad">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Sexo</label>
        <select id="inputState" class="form-control" placeholder="ingrese color de pelo y ojos">
          <option selected disabled>Seleccione Sexo</option>
          <option>Macho</option>
          <option>Hembra</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Color de Pelo y ojos</label>
        <input type="text" class="form-control" id="inputZip">
      </div>

      <div class="form-group col-md-12">
        <label for="inputZip">Descripcion</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Cargar imagen</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
      </div>
    </div>
    <section class="contacto">
      <br>
      <h2>Datos de contacto</h2>
    </section>
    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="animaltype">Nombre y apellido</label>
          <input type="email" class="form-control" id="animaltype" placeholder="Nombre de contacto">
        </div>
        <div class="form-group col-md-4">
          <label for="name">Telefono de contacto</label>
          <input type="tel" class="form-control" id="animalname" placeholder="ingrese Telefono"
            pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required>
          <span class="note">Formato: 09x-123-456</span>
        </div>
        <div class="form-group col-md-4">
          <label for="name">Email</label>
          <input type="Email" class="form-control" id="animalname" placeholder="Email">
        </div>



      </div>
      <br>
      <button type="submit" class="btn btn-primary btn-lg btn-block btn-search">Registrar nueva adopcion</button>
    </form>
    <br>

</div>
