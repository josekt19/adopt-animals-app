  <h2>Registro de nuevo animal</h2>

<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="animaltype">Tipo de animal</label>
        <input type="email" class="form-control" id="animaltype" placeholder="Tipo de animal">
      </div>
      <div class="form-group col-md-6">
        <label for="name">Nombre de animal</label>
        <input type="text" class="form-control" id="animalname" placeholder="Opcional">
      </div>
    
    <div class="form-group col-md-6">
      <label for="inputAddress">Barrio</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese direccion">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress2">Raza</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Raza">
    </div>
  </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Edad</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Edad">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Sexo</label>
        <select id="inputState" class="form-control" placeholder="ingrese color de pelo y ojos">
          <option selected>Macho</option>
          <option>Hembra</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Color de Pelo y ojos</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    
    <div class="form-group col-md-12">
    <label for="inputZip">Descripcion</label>
    <textarea class="form-control" aria-label="With textarea"></textarea>
  </div>
</div>
