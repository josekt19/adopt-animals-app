  <body>
    <div class="container">
    <h1 class="well">Registro de nuevo animal</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Tipo</label>
								<input type="text" placeholder="Tipo de mascota.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Nombre</label>
								<input type="text" placeholder="Opcional.." class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>Descripcion</label>
							<textarea placeholder="Breve Descripcion de mascota." rows="3" class="form-control"></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Raza</label>
								<input type="text" placeholder="Raza.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Sexo</label>
								<input type="text" placeholder="Sexo.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Fecha de Nacimiento</label>
								<input type="date" placeholder="Enter Zip Code Here.." class="form-control">
							</div>		
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Color de Pelo y ojos</label>
								<input type="text" placeholder="Enter Designation Here.." class="form-control">
							</div>		
							<div class="col-sm-6 form-group">
								<label>Barrio</label>
								<input type="text" placeholder="ingrese direccion.." class="form-control">
							</div>	
						</div>						
					<div class="form-group">
						<label>Nombre del Propietario</label>
						<input type="text" placeholder="Nombre de Propietario.." class="form-control">
					</div>		
					<div class="form-group">
						<label>Telefono de contacto</label>
						<input type="number" placeholder="telefono de contacto.." class="form-control">
					</div>	
					<div class="form-group">
						<label>Email de contacto</label>
						<input type="email" placeholder="Email." class="form-control">
          </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Cargar foto</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
            </div>
          </div>
					<button type="button" class="btn btn-lg btn-search">Registrar</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>
  </body>
